<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/scss/main.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Splitter</h1>
      <form id="form">
        <div class="input-sec">
          <label for="bill">Bill</label>
          <input type="number" id="bill" />
          <fieldset>
            <legend>Select Tip %</legend>
            <div class="labels">
              <!-- <label><input type="radio" name="tip" value="5%" />5%</label>
              <label><input type="radio" name="tip" value="10%" />10% </label>
              <label><input type="radio" name="tip" value="15%" />15%</label>
              <label><input type="radio" name="tip" value="25%" />25% </label>
              <label><input type="radio" name="tip" value="50%" />50%</label> -->
              <button type="button">5%</button>
              <button type="button">10%</button>
              <button type="button">15%</button>
              <button type="button">25%</button>
              <button type="button">50%</button>
              <input type="number" id="custom-input" name="tip" placeholder="Custom"
              />
            </div>
          </fieldset>
          <div class="input-sec-2">
            <label for="num-people">Number of People</label>
            <input type="number" id="num-people" />
            <p class="error-msg">Can't be zero</p>
          </div>
        </div>
        <div class="result-sec">
          <div class="result">
            <p>
              Tip Amount
              <span>/ person</span>
            </p>
            <output id="tip">1231</output>
          </div>
          <div class="result">
            <p>
              Total
              <span>/ person</span>
            </p>
            <output id="total-amount">1231</output>
          </div>
          <button type="reset">Reset</button>
        </div>
      </form>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </p>
      <p>
        Coded by
        <a href="https://www.frontendmentor.io/profile/itsmesrishti"
          >Srishti Chaudhary</a
        >
      </p>
    </footer>
  </body>
</html>
