<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="/scss/main.scss" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Splitter</h1>
      <form id="form">
        <div class="input-sec">
          <label for="bill">Bill</label>
          <input type="number" id="bill" />
          <fieldset>
            <legend>Select Tip %</legend>
            <label><input type="radio" name="tip" value="5%" />5%</label>
            <label><input type="radio" name="tip" value="10%" />10% </label>
            <label><input type="radio" name="tip" value="15%" />15%</label>
            <label><input type="radio" name="tip" value="25%" />25% </label>
            <label><input type="radio" name="tip" value="50%" />50%</label>
            <label><input type="radio" name="tip" value="custom" />Custom</label>
            <input type="number" id="custom-input" />
          </fieldset>
          <div>
            <label for="num-people">Number of People</label>
            <input type="number" id="num-people" />
            <p>Can't be zero</p>
          </div>
        </div>
        <div class="result-sec">
          <div class="result">
            <p>
              Tip Amount
              <span>/ person</span>
            </p>
            <output id="tip"></output>
          </div>
          <div class="result">
            <p>
              Total
              <span>/ person</span>
            </p>
            <output id="total-amount"></output>
          </div>
          <button type="button">Reset</button>
        </div>
      </form>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </p>
      <p>
        Coded by
        <a href="https://www.frontendmentor.io/profile/itsmesrishti"
          >Srishti Chaudhary</a
        >
      </p>
    </footer>
  </body>
</html>
