<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Password generator app</title>
  <link rel="stylesheet" href="/scss/main.css">
  <script src="script.js" defer></script>
</head>
<body>

  <main>
    <h1>Password Generator</h1>
    <form>
      <div class="field">
        <input id="password" type="text" placeholder="P4$5W0rD!" disabled>
        <div class="copy-sec">
          <p id="copy-msg">copied</p>
          <img src="/assets/images/icon-copy.svg" alt="copy" class="icon" id="copy">
        </div>
      </div>
      <div class="field">
        <div class="flex-spacebw">
          <label for="slider">Character Length</label>
          <span id="char-length">0</span>
        </div>
        <input type="range" id="slider" min="0" max="20" value="0">
        <div class="password-features">
          <label for="uppercase"><input type="checkbox" id="uppercase" value="uppercase">Include Uppercase Letters</label>
          <label for="lowercase"><input type="checkbox" id="lowercase" value="lowercase">Include Lowercase Letters</input></label>
          <label for="numbers"><input type="checkbox" id="numbers" value="numbers">Include Numbers</input></label>
          <label for="symbols"><input type="checkbox" id="symbols" value="symbols">Include Symbols</label>
        </div>
        <div class="strength-section">
          <p>Strength</p>
          <div class="strength-indicator">
            <p id="strength">medium</p>
            <div class="bars">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
        </div>
        <button>Generate<img src="/assets/images/icon-arrow-right.svg" alt="arrow icon"></button>
      </div>
    </form>
  </main>

</body>
</html>
