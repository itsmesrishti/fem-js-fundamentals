<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/scss/main.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="profile-section">
        <div class="candidate">
          <img src="/images/image-jeremy.png" alt="Jeremy Robson's photo" />
          <h1>
            <span>Report for</span>
            Jeremy Robson
          </h1>
        </div>
        <div class="time-period">
          <h2 id="daily">Daily</h2>
          <h2 id="weekly" class="active">Weekly</h2>
          <h2 id="monthly">Monthly</h2>
        </div>
      </section>

      <section class="cards-section">
        <div class="card work">
          <div class="category">
            <img src="/images/icon-ellipsis.svg" alt="More options" />
            <h2>Work</h2>
          </div>

          <div class="time">
            <span class="current">32hrs</span>
            <!-- weekly -->
            <span class="previous">Last Week - 36hrs</span>
            <!-- weekly -->
          </div>
        </div>
        <div class="card play">
          <div class="category">
            <img src="/images/icon-ellipsis.svg" alt="More options" />
            <h2>Play</h2>
          </div>
          <div class="time">
            <span class="current">10hrs</span>
            <!-- weekly -->
            <span class="previous">Last Week - 8hrs</span>
            <!-- weekly -->
          </div>
        </div>
        <div class="card study">
          <div class="category">
            <img src="/images/icon-ellipsis.svg" alt="More options" />
            <h2>Study</h2>
          </div>

          <div class="time">
            <span class="current">4hrs</span>
            <!-- weekly -->
            <span class="previous">Last Week - 7hrs</span>
            <!-- weekly -->
          </div>
        </div>
        <div class="card exercise">
          <div class="category">
            <img src="/images/icon-ellipsis.svg" alt="More options" />
            <h2>Exercise</h2>
          </div>

          <div class="time">
            <span class="current">4hrs</span>
            <!-- weekly -->
            <span class="previous">Last Week - 5hrs</span>
            <!-- weekly -->
          </div>
        </div>
        <div class="card social">
          <div class="category">
            <img src="/images/icon-ellipsis.svg" alt="More options" />
            <h2>Social</h2>
          </div>

          <div class="time">
            <span class="current">5hrs</span>
            <!-- weekly -->
            <span class="previous">Last Week - 10hrs</span>
            <!-- weekly -->
          </div>
        </div>
        <div class="card self-care">
          <div class="category">
            <img src="/images/icon-ellipsis.svg" alt="More options" />
            <h2>Self Care</h2>
          </div>

          <div class="time">
            <span class="current">2hrs</span>
            <!-- weekly -->
            <span class="previous">Last Week - 2hrs</span>
            <!-- weekly -->
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </p>
      <p>
        Coded by
        <a
          href="https://www.frontendmentor.io/profile/itsmesrishti"
          target="_blank"
          >Srishti Chaudhary</a
        >
      </p>
    </footer>
  </body>
</html>
