<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Frontend quiz app</title>

    <link rel="stylesheet" href="/assets/scss/main.css" />

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js" defer></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="category category-alt" id=""></div>
      <div class="toggle-sec">
        <label
          ><input
            type="checkbox"
            id="toggle"
            aria-label="dark or light theme toggle"
          />
          <span class="toggle-view"></span>
        </label>
      </div>
    </header>
    <main>
      <section class="title-widget">
        <h1>Welcome to the <span>Frontend Quiz!</span></h1>
        <p>Pick a subject to get started.</p>
      </section>

      <section class="initial-screen">
        <div class="subjects">
          <button class="category" id="html">
            <div class="option">
              <img src="/assets/images/icon-html.svg" alt="html" width="30" height="30" />
            </div>
            <span>HTML</span>
          </button>
          <button class="category" id="css">
            <div class="option">
              <img src="/assets/images/icon-css.svg" alt="css" width="30" height="30" />
            </div>
            <span>CSS</span>
          </button>
          <button class="category" id="javascript">
            <div class="option">
              <img
                src="/assets/images/icon-js.svg"
                alt="javascript"
                width="30" height="30"
              />
            </div>
            <span>JavaScript</span>
          </button>
          <button class="category" id="accessibility">
            <div class="option">
              <img
                src="/assets/images/icon-accessibility.svg"
                alt="accessibility"
                width="30" height="30"
              />
            </div>
            <span>Accessibility</span>
          </button>
        </div>
      </section>

      <div class="quiz-screen">
        <div class="ques-group">
          <p class="ques-num">Question<span id="ques-num"> 1 </span>of 10</p>
          <p id="question">
            Which of these color contrast ratios defines the minimum WCAG 2.1
            Level AA requirement for normal text?
          </p>
        </div>
        <div class="ans-group">
          <label class="category"
            ><input type="radio" name="option" /><span class="option">A</span
            ><span class="option-text"></span
          ></label>
          <label class="category"
            ><input type="radio" name="option" /><span class="option">B</span>
            <span class="option-text"></span
          ></label>
          <label class="category"
            ><input type="radio" name="option" /><span class="option">C</span
            ><span class="option-text"></span
          ></label>
          <label class="category"
            ><input type="radio" name="option" /><span class="option">D</span>
            <span class="option-text"></span
          ></label>

          <button type="button" class="primary-btn">Submit Answer</button>
          <span id="err-msg"
            ><img src="/assets/images/icon-incorrect.svg" alt="error" />Please
            select an answer</span
          >
        </div>
      </div>

      <div class="result-screen">
        <div class="result-card">
          <div class="category category-alt" id=""></div>
          <p><span id="score">8</span> out of 10</p>
        </div>
        <button type="button" class="primary-btn" id="play-again">
          Play Again
        </button>
      </div>
    </main>
  </body>
</html>
